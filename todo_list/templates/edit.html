{% extends 'base.html' %}

{% block title %}ToDo List - Edit Item{% endblock %}
<br>
{% block content %}
  {% if items %}
    <form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{ items.item }}"
      value="{{ items.item }}"aria-label="Search" name="item">
      <input type="hidden" value="{{ items.completed }}" name="completed">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
    </form>

  {% endif %}
{% endblock%}
